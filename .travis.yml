dist: trusty
sudo: false

language: go
go:
    - 1.7

before_script:
    - nvm install 6
    - curl -o- -L https://yarnpkg.com/install.sh | bash # install yarn pkg
    - export PATH=$HOME/.yarn/bin:$PATH # add `yarn` to path.

script:
    - go build
    - cd editors/monaco/
    - yarn install
    - setup.sh
    - yarn run lint

notifications:
    email: false

