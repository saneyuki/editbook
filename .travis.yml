dist: trusty
sudo: false

language: go
go:
    - 1.7

before_script:
    # Setup Nodejs to run client-side toolchain.
    # Parhaps create and run Docker container which includes binary to test this repository.
    - nvm install 6
    - curl -o- -L https://yarnpkg.com/install.sh | bash # install yarn pkg
    - export PATH=$HOME/.yarn/bin:$PATH # add `yarn` to path.

script:
    - go build
    - cd editors/monaco/
    - yarn install
    - yarn run lint

matrix:
    include:
        - env: TEST_FOR_SERVER=true
        - env: TEST_FOR_CLIENT=true

notifications:
    email: false

